            ```
            
            ### äºŒè¿›åˆ¶æ–‡ä»¶
            - `app-linux-amd64`: Linux AMD64æž¶æž„
            - `app-linux-arm64`: Linux ARM64æž¶æž„

      - name: æ¸…ç†æ•æ„Ÿæ–‡ä»¶
        if: always()
        run: |
          # æ¸…ç†æºä»£ç å’Œæž„å»ºä¸­é—´æ–‡ä»¶
          find . -name "*.go" -type f -delete || true

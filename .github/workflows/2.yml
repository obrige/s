name: æž„å»ºäºŒè¿›åˆ¶åŒ…å¹¶æŽ¨é€Dockeré•œåƒåˆ°Docker Hub

permissions: write-all        

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: æ£€æµ‹é¡¹ç›®ç±»åž‹
        id: detect
        run: |
          if [ -f "go.mod" ] || [ -f "main.go" ] || [ -f "*.go" ]; then
            echo "type=go" >> $GITHUB_OUTPUT
            echo "::notice ::æ£€æµ‹åˆ°Goé¡¹ç›®"
          elif [ -f "package.json" ]; then
            echo "type=node" >> $GITHUB_OUTPUT
            echo "::notice ::æ£€æµ‹åˆ°Node.jsé¡¹ç›®"
          elif [ -f "requirements.txt" ] || [ -f "setup.py" ] || [ -f "pyproject.toml" ]; then
            echo "type=python" >> $GITHUB_OUTPUT
            echo "::notice ::æ£€æµ‹åˆ°Pythoné¡¹ç›®"
          elif [ -f "Cargo.toml" ]; then
            echo "type=rust" >> $GITHUB_OUTPUT
            echo "::notice ::æ£€æµ‹åˆ°Rusté¡¹ç›®"
          elif [ -f "pom.xml" ] || [ -f "build.gradle" ]; then
            echo "type=java" >> $GITHUB_OUTPUT
            echo "::notice ::æ£€æµ‹åˆ°Javaé¡¹ç›®"
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
            echo "::notice ::æœªèƒ½æ£€æµ‹åˆ°é¡¹ç›®ç±»åž‹ï¼Œå°†ä½¿ç”¨é»˜è®¤Dockerfile"
          fi

      - name: è®¾ç½®GoçŽ¯å¢ƒ
        if: steps.detect.outputs.type == 'go'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: è®¾ç½®Node.jsçŽ¯å¢ƒ
        if: steps.detect.outputs.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: è®¾ç½®PythonçŽ¯å¢ƒ
        if: steps.detect.outputs.type == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: è®¾ç½®RustçŽ¯å¢ƒ
        if: steps.detect.outputs.type == 'rust'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ç¼–è¯‘äºŒè¿›åˆ¶æ–‡ä»¶
        run: |
          mkdir -p dist
          
          case "${{ steps.detect.outputs.type }}" in
            go)
              # åˆå§‹åŒ–go.modï¼ˆå¦‚æžœä¸å­˜åœ¨ï¼‰
              if [ ! -f "go.mod" ]; then
                go mod init $(basename $PWD)
                go mod tidy
              fi
              
              # ç¼–è¯‘GoäºŒè¿›åˆ¶
              echo "ç¼–è¯‘GoäºŒè¿›åˆ¶æ–‡ä»¶..."
              CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -extldflags '-static'" -o dist/app-linux-amd64 .
              CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -extldflags '-static'" -o dist/app-linux-arm64 .
              ;;
              
            node)
              # ä½¿ç”¨pkgæ‰“åŒ…Node.jsåº”ç”¨
              echo "æ‰“åŒ…Node.jsåº”ç”¨..."
              npm install
              npm install -g pkg
              pkg . --targets node18-linux-x64 --output dist/app-linux-amd64
              pkg . --targets node18-linux-arm64 --output dist/app-linux-arm64
              ;;
              
            python)
              # ä½¿ç”¨PyInstalleræ‰“åŒ…Pythonåº”ç”¨
              echo "æ‰“åŒ…Pythonåº”ç”¨..."
              pip install pyinstaller
              pip install -r requirements.txt || true
              
              # æŸ¥æ‰¾ä¸»å…¥å£æ–‡ä»¶
              MAIN_FILE=$(find . -name "main.py" -o -name "app.py" -o -name "__main__.py" | head -1)
              if [ -z "$MAIN_FILE" ]; then
                MAIN_FILE=$(find . -name "*.py" | head -1)
              fi
              
              pyinstaller --onefile --clean --strip --name app-linux-amd64 $MAIN_FILE
              cp dist/app-linux-amd64 dist/app-linux-arm64  # PythonäºŒè¿›åˆ¶é€šå¸¸æ˜¯è·¨æž¶æž„çš„
              ;;
              
            rust)
              # ç¼–è¯‘RustäºŒè¿›åˆ¶
              echo "ç¼–è¯‘RustäºŒè¿›åˆ¶æ–‡ä»¶..."
              rustup target add x86_64-unknown-linux-gnu
              rustup target add aarch64-unknown-linux-gnu
              cargo build --release --target x86_64-unknown-linux-gnu
              cargo build --release --target aarch64-unknown-linux-gnu
              cp target/x86_64-unknown-linux-gnu/release/* dist/app-linux-amd64 2>/dev/null || true
              cp target/aarch64-unknown-linux-gnu/release/* dist/app-linux-arm64 2>/dev/null || true
              ;;
              
            java)
              # ç¼–è¯‘Javaåº”ç”¨
              echo "ç¼–è¯‘Javaåº”ç”¨..."
              if [ -f "pom.xml" ]; then
                mvn clean package
                find target -name "*.jar" -exec cp {} dist/app.jar \;
              elif [ -f "build.gradle" ]; then
                ./gradlew build
                find build/libs -name "*.jar" -exec cp {} dist/app.jar \;
              fi
              ;;
              
            *)
              # å¦‚æžœæ— æ³•è¯†åˆ«é¡¹ç›®ç±»åž‹ï¼Œå°è¯•æŸ¥æ‰¾å¯æ‰§è¡Œæ–‡ä»¶
              echo "æœªè¯†åˆ«çš„é¡¹ç›®ç±»åž‹ï¼ŒæŸ¥æ‰¾çŽ°æœ‰å¯æ‰§è¡Œæ–‡ä»¶..."
              find . -type f -executable -not -path "./.git/*" -exec cp {} dist/ \; || true
              
              # å¦‚æžœæ²¡æœ‰æ‰¾åˆ°å¯æ‰§è¡Œæ–‡ä»¶ï¼Œåˆ›å»ºä¸€ä¸ªå ä½ç¬¦
              if [ -z "$(ls -A dist)" ]; then
                echo "#!/bin/sh" > dist/app-linux-amd64
                echo "echo 'No executable found'" >> dist/app-linux-amd64
                chmod +x dist/app-linux-amd64
                cp dist/app-linux-amd64 dist/app-linux-arm64
              fi
              ;;
          esac
          
          # å°è¯•ä½¿ç”¨UPXåŽ‹ç¼©ï¼ˆå¦‚æžœå¯ç”¨ï¼‰
          if command -v upx >/dev/null 2>&1; then
            upx --best --lzma dist/* || true
          else
            sudo apt-get update && sudo apt-get install -y upx || true
            upx --best --lzma dist/* || true
          fi
          
          # ç¡®ä¿æ–‡ä»¶å¯æ‰§è¡Œ
          chmod +x dist/* || true
          
          # åˆ—å‡ºç”Ÿæˆçš„æ–‡ä»¶
          echo "ç”Ÿæˆçš„äºŒè¿›åˆ¶æ–‡ä»¶ï¼š"
          ls -la dist/

      - name: åˆ›å»ºç²¾ç®€Dockerfile
        run: |
          # æ ¹æ®é¡¹ç›®ç±»åž‹åˆ›å»ºä¸åŒçš„Dockerfile
          case "${{ steps.detect.outputs.type }}" in
            java)
              cat > Dockerfile.minimal << 'EOF'
          FROM openjdk:17-alpine
          RUN adduser -D -H -u 1000 appuser
          WORKDIR /app
          COPY dist/app.jar /app/app.jar
          USER appuser
          EXPOSE 8080
          ENTRYPOINT ["java", "-jar", "/app/app.jar"]
          EOF
              ;;
            *)
              cat > Dockerfile.minimal << 'EOF'
          FROM --platform=$TARGETPLATFORM alpine:latest AS runtime
          RUN apk add --no-cache ca-certificates tzdata && \
              adduser -D -H -u 1000 appuser
          WORKDIR /app
          ARG TARGETPLATFORM
          ARG TARGETARCH
          # å°è¯•å¤šç§æ–‡ä»¶åæ¨¡å¼
          COPY dist/app-linux-${TARGETARCH}* /app/app || \
          COPY dist/app-linux-amd64 /app/app || \
          COPY dist/app /app/app || \
          COPY dist/* /app/
          RUN chmod +x /app/app || true
          USER appuser
          EXPOSE 8080
          ENTRYPOINT ["/app/app"]
          EOF
              ;;
          esac

      - name: è®¾ç½®ä»“åº“åç§°
        id: repo
        run: |
          # ä¼˜å…ˆçº§ï¼šSecrets > çŽ¯å¢ƒå˜é‡ > GitHubä»“åº“å
          if [ -n "${{ secrets.CUSTOM_REPO_NAME }}" ]; then
            REPO_NAME="${{ secrets.CUSTOM_REPO_NAME }}"
            echo "::notice ::ä½¿ç”¨Secretsä¸­çš„è‡ªå®šä¹‰ä»“åº“å"
          elif [ -n "${{ vars.CUSTOM_REPO_NAME }}" ]; then
            REPO_NAME="${{ vars.CUSTOM_REPO_NAME }}"
            echo "::notice ::ä½¿ç”¨Variablesä¸­çš„è‡ªå®šä¹‰ä»“åº“å"
          else
            REPO_NAME="${{ github.event.repository.name }}"
            echo "::notice ::ä½¿ç”¨GitHubä»“åº“å"
          fi
          
          # è½¬æ¢ä¸ºå°å†™å¹¶éªŒè¯æ ¼å¼
          REPO_NAME=$(echo "${REPO_NAME}" | tr '[:upper:]' '[:lower:]')
          
          # éªŒè¯ä»“åº“åæ ¼å¼ï¼ˆDocker Hubè¦æ±‚ï¼‰
          if ! echo "${REPO_NAME}" | grep -qE '^[a-z0-9][a-z0-9_.-]{0,254}$'; then
            echo "::error ::ä»“åº“åæ ¼å¼æ— æ•ˆ: ${REPO_NAME}"
            exit 1
          fi
          
          echo "name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "::notice ::æœ€ç»ˆä½¿ç”¨çš„ä»“åº“å: ${REPO_NAME}"

      - name: è®¾ç½®Dockerå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          flavor: |
            latest=auto
            prefix=
            suffix=
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}},enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}
            type=sha,format=short
            type=raw,value=stable,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: è®¾ç½®QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ°Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.minimal
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: åˆ›å»ºå¹¶ä¸Šä¼ äºŒè¿›åˆ¶å‘å¸ƒåŒ…
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: |
            ## å‘å¸ƒè¯´æ˜Ž
            
            ### Dockeré•œåƒ
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}:${{ github.ref_name }}
            ```
            
            ### äºŒè¿›åˆ¶æ–‡ä»¶
            è¯·æ ¹æ®æ‚¨çš„ç³»ç»Ÿæž¶æž„ä¸‹è½½å¯¹åº”çš„äºŒè¿›åˆ¶æ–‡ä»¶ã€‚

      - name: æ›´æ–°Docker Hubæè¿°
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}
          readme-filepath: ./README.md
          short-description: ${{ github.event.repository.description }}

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        if: github.event_name != 'pull_request'
        run: |
          echo "### ðŸ³ Dockeré•œåƒå·²æŽ¨é€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ä»“åº“**: \`${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.repo.outputs.name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é¡¹ç›®ç±»åž‹**: ${{ steps.detect.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒç‰¹ç‚¹**:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ä»…åŒ…å«ç¼–è¯‘åŽçš„äºŒè¿›åˆ¶æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… åŸºäºŽæœ€å°åŒ–é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ä½¿ç”¨éžrootç”¨æˆ·è¿è¡Œ" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… æ”¯æŒå¤šæž¶æž„ (amd64/arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ ‡ç­¾**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: åˆ›å»ºå¹¶ä¸Šä¼ äºŒè¿›åˆ¶å‘å¸ƒåŒ…
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |

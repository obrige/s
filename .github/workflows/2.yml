        # æ ¹æ®ä½ çš„é¡¹ç›®é€‰æ‹©åˆé€‚çš„è¯­è¨€çŽ¯å¢ƒ
        # Goè¯­è¨€ç¤ºä¾‹
        uses: actions/setup-go@v4

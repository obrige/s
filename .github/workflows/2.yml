          # åªä¿ç•™ç¼–è¯‘åŽçš„äºŒè¿›åˆ¶æ–‡ä»¶
          echo "æ¸…ç†å®Œæˆï¼Œä»…ä¿ç•™äºŒè¿›åˆ¶æ–‡ä»¶"

      - name: æ›´æ–°Docker Hubæè¿°
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
